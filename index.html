<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men Project</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="./assets/img/logo.svg" alt="Logo X-Men">
    </header>
    <main class="character-selection">
        <section class="characters">
            <h1 class="title">Selecione um personagem</h1>
            <ul class="characters-list">
                <li class="character selected" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./assets/img/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="character" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível }omega e o principal avatar da Froça Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese.">
                    <img src="./assets/img/card-jean-grey.jpg" alt="Jean Grey">
                </li>
                <li class="character" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar no ar.">
                    <img src="./assets/img/card-lince-negra.jpg" alt="Lince Negra">
                </li>
                <li class="character" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="./assets/img/card-magneto.jpg" alt="Magneto">
                </li>
                <li class="character" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportart.">
                    <img src="./assets/img/card-noturno.jpg" alt="Noturno">
                </li>
                <li class="character" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="./assets/img/card-tempestade.jpg" alt="Tempestade">
                </li>
                <li class="character" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente.">
                    <img src="./assets/img/card-vampira.jpg" alt="Vampira">
                </li>
                <li class="character" id="wolverine"  data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
                    <img src="./assets/img/card-wolverine.jpg" alt="Wolverine">
                </li>
            </ul>
        </section>
        <section class="character-selected">
            <img class="big-character" src="./assets/img/card-ciclope.png" alt="Personagem selecionado">
            <div class="characters-infos">
                <h2 class="character-name" id="character-name">Ciclope</h2>
                <p class="character-description" id="character-description">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
