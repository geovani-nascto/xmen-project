<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men Project</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">

    </header>
    <main class="character-selection">
        <section class="characters">
            <h1 class="title">Selecione um personagem</h1>
            <ul class="characters-list">
                <li class="character" id="ciclope">
                    <img src="./assets/img/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="character" id="jean-gray">
                    <img src="./assets/img/card-jean-grey.jpg" alt="Jean Grey">
                </li>
                <li class="character" id="lince-negra">
                    <img src="./assets/img/card-lince-negra.jpg" alt="Lince Negra">
                </li>
                <li class="character" id="magneto">
                    <img src="./assets/img/card-magneto.jpg" alt="Magneto">
                </li>
                <li class="character" id="noturno">
                    <img src="./assets/img/card-noturno.jpg" alt="Noturno">
                </li>
                <li class="character" id="tempestade">
                    <img src="./assets/img/card-tempestade.jpg" alt="Tempestade">
                </li>
                <li class="character" id="vampira">
                    <img src="./assets/img/card-vampira.jpg" alt="Vampira">
                </li>
                <li class="character" id="wolverine">
                    <img src="./assets/img/card-wolverine.jpg" alt="Wolverine">
                </li>
            </ul>
        </section>
        <section class="character-selected">
            <img class="big-character" src="./assets/img/card-ciclope.png" alt="Personagem selecionado">
            <div class="characters-infos">
                <h2 class="character-name" id="character-name">Ciclope</h2>
                <p class="character-description" id="character-description">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
</body>
</html>
